<div class="container">
  <h1>Orchestrateur Kafka</h1>

  <button (click)="startOrchestration()" class="btn btn-primary">
    Lancer l'orchestration
  </button>

  <div class="mt-3">
    <h3>Événements Kafka en temps réel</h3>
    <ul>
      <li *ngFor="let event of events">
        <pre>{{ event | json }}</pre>
      </li>
    </ul>
  </div>

  <div class="mt-3">
    <h3>Graphe des dépendances</h3>
    <div id="graph" style="width: 100%; height: 600px; border:1px solid #ccc;"></div>
  </div>
</div>
